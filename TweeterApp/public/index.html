<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tweeter</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 class="tweeterHeader">Tweeter</h1>

	<div class="tweetContainer">
		<input type="text" name="tweet" class="tweetInput" id="newTweet" placeholder="Say something . . .">

		<button type="button" class="tweetButton" id="tweetBtn">Tweet</button>
	</div>

	<div class="tweets" id="tweetTarget">
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src=script.js></script>

</body>
</html>
